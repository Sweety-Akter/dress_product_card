<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Card Design</title>

    <!---------- css links ---------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Zilla+Slab:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img src="img/kurti.png" class="img-fluid pic-1" alt="kurti">
                        </a>
                        <ul class="social">
                            <li>
                                <a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                        <span class="product-new-level">Sale</span>
                        <span class="product-discount-level">20%</span>
                    </div>
                    <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star disable"></li>
                    </ul>
                    <div class="product-content">
                        <h3 class="title"><a href="#">Women's Kurti</a></h3>
                        <div class="price">$16.00
                            <span>$20.00</span>
                        </div>
                        <a href="#" class="add-to-cart">+ Add To Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img src="img/tops.png" class="img-fluid pic-2" alt="kurti">
                        </a>
                        <ul class="social">
                            <li>
                                <a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                        <span class="product-new-level">Sale</span>
                        <span class="product-discount-level">20%</span>
                    </div>
                    <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star disable"></li>
                    </ul>
                    <div class="product-content">
                        <h3 class="title"><a href="#">Women's tops</a></h3>
                        <div class="price">$16.00
                            <span>$20.00</span>
                        </div>
                        <a href="#" class="add-to-cart">+ Add To Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img src="img/t-shirt.png" class="img-fluid pic-3" alt="kurti">
                        </a>
                        <ul class="social">
                            <li>
                                <a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                        <span class="product-new-level">Sale</span>
                        <span class="product-discount-level">20%</span>
                    </div>
                    <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star disable"></li>
                    </ul>
                    <div class="product-content">
                        <h3 class="title"><a href="#">Men's Plain Shirt</a></h3>
                        <div class="price">$16.00
                            <span>$20.00</span>
                        </div>
                        <a href="#" class="add-to-cart">+ Add To Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img src="img/shirt.png" class="img-fluid pic-4" alt="kurti">
                        </a>
                        <ul class="social">
                            <li>
                                <a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                        <span class="product-new-level">Sale</span>
                        <span class="product-discount-level">20%</span>
                    </div>
                    <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star disable"></li>
                    </ul>
                    <div class="product-content">
                        <h3 class="title"><a href="#">Men's Formal Shirt</a></h3>
                        <div class="price">$16.00
                            <span>$20.00</span>
                        </div>
                        <a href="#" class="add-to-cart">+ Add To Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
